8fit_production:
  invites:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - invite_type: TEXT
    - email: TEXT
    - accepted: BOOLEAN
      :default: "false"
    - user_id: TEXT
    - updated_at: timestamp without time zone
    - created_at: timestamp without time zone
    :meta:
      :table: invites
      :extra_props: true

  meal_plan_snapshots:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - start_date: DATE
    - end_date: DATE
    - user_id: TEXT
    - meals: JSONB
    - weekly_variety_breakfast: INTEGER
    - weekly_variety_lunch: INTEGER
    - weekly_variety_dinner: INTEGER
    - weekly_variety_snack: INTEGER
    - diet_exclusions: JSONB
      :default: '["soy"]'
    - meal_categories: TEXT ARRAY
    - num_meals: INTEGER
      :default: 4
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - food_dislikes: TEXT ARRAY
      :default: '[]'
    :meta:
      :table: meal_plan_snapshots
      :extra_props: true
