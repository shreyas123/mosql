8fit_production:
  workouts:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - name: TEXT
      :default: ""
    - notes: TEXT
      :default: ""
    - skipped: BOOLEAN
      :default: false
    - session_type: TEXT
    - skill: TEXT
    - experience: INTEGER
      :default: 150
    - muscle_groups: TEXT ARRAY
      :default: "{:full_body}"
    - time_estimate_minutes: INTEGER
      :default: 0
    - kcal_per_minute_estimate: INTEGER
      :default: 21
    - user_id: TEXT
    - user_cycle_id: TEXT
    - workout_template_id: TEXT
    - warmup_id: TEXT
    - order: INTEGER
      :default: 0
    - completed: BOOLEAN
      :default: false
    - completed_warmup: BOOLEAN
      :default: false
    - started_at: TIMESTAMP WITHOUT TIME ZONE
    - completed_at: TIMESTAMP WITHOUT TIME ZONE
    - completed_early: BOOLEAN
      :default: false
    - completed_method: TEXT
    - difficulty: TEXT
    - delight: TEXT
    - comments: TEXT
    - data: JSONB
    - feedback: JSONB
    - share_image: TEXT
    - sets:
      :source: sets
      :type: JSONB ARRAY
      :default: "{}"
    - completed_steps:
      :source: completed_steps
      :type: JSONB ARRAY
      :default: "{}"
