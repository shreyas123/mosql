8fit_production:
  message_templates:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - used_count: INTEGER
      :default: 0
    - content: JSONB
      :default: '{}'
    - name: TEXT
      :default: ""
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - type: TEXT
    :meta:
      :table: message_templates

  messages:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - user_id: TEXT
    - sender_id: TEXT
    - body: TEXT
      :default: ""
    - metadata: JSONB
      :default: "{}"
    - random_id: TEXT
      :default: ""
    - read: BOOLEAN
      :default: "false"
    - type: TEXT
      :default: trainer
    - message_template_id: TEXT
    - workout_template_id: TEXT
    - exercise_id: TEXT
    - recipe_id: TEXT
    - cycle_id: TEXT
    - rating: TEXT
    :meta:
      :table: messages

  plans:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - identifier: TEXT
    - external_identifier:  TEXT
    - enabled: BOOLEAN
      :default: false
    - period: INTEGER
    - trial_period_days: INTEGER
      :default: 0
    - can_message_trainer: BOOLEAN
      :default: false
    - approx_initial_revenue: INTEGER
      :default: 0
    - approx_initial_net_revenue: INTEGER
      :default: 0
    - device_currency: TEXT
    - device_currency_symbol: TEXT
    - device_amount: INTEGER
    - device_amount_display: TEXT
    - device_discount_display: TEXT
    - device_available: BOOLEAN
      :default: false
    - allows_7d_refund: BOOLEAN
      :default: true
    - meals_delivery: TEXT
    - period_name: TEXT
    - backend: TEXT
    :meta:
      :table: plans

  shopping_lists:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - start_date: DATE
    - end_date: DATE
    - meal_ids: TEXT ARRAY
      :default: []
    - user_id: TEXT
    - meal_plan_snapshot_id: TEXT
    :meta:
      :table: shopping_lists

