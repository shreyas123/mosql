8fit_production:
  message_templates:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - used_count: INTEGER
      :default: 0
    - content: JSONB
      :default: '{}'
    - name: TEXT
      :default: ""
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - type: TEXT
    :meta:
      :table: message_templates

  messages:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - user_id: TEXT
    - sender_id: TEXT
    - body: TEXT
      :default: ""
    - metadata: JSONB
      :default: "{}"
    - random_id: TEXT
      :default: ""
    - read: BOOLEAN
      :default: "false"
    - type: TEXT
      :default: trainer
    - message_template_id: TEXT
    - workout_template_id: TEXT
    - exercise_id: TEXT
    - recipe_id: TEXT
    - cycle_id: TEXT
    - rating: TEXT
    :meta:
      :table: messages

  shopping_lists:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - updated_at: TIMESTAMP WITHOUT TIME ZONE
    - created_at: TIMESTAMP WITHOUT TIME ZONE
    - start_date: DATE
    - end_date: DATE
    - meal_ids: TEXT ARRAY
      :default: []
    - user_id: TEXT
    - meal_plan_snapshot_id: TEXT
    :meta:
      :table: shopping_lists

